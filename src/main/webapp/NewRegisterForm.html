<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>RegisterForm</title>
<link rel="stylesheet" href="style.css" type="text/css" >
</head>
<body>
  <!-- Container for the registration form -->
  <div class="container">
    <!-- Title of the form -->
    <div class="title">Registration Form</div>
    <hr>
    <div class="content">
      <!-- Registration form -->
      <form action="#">
        <div class="user-details">
          <!-- Input box for full name -->
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <!-- Input box for username -->
          <div class="input-box">
            <span class="details">User Name</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <!-- Input box for email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <!-- Input box for password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <!-- Input box for confirming password -->
          <div class="input-box">
            <span class="details">Mobile</span>
            <input type="tel" placeholder="Enter your Mobile Number" required>
          </div>
          <!-- Input box for date of birth -->
          <div class="input-box">
            <span class="details">Date of birth</span>
            <input type="date" name="dob" required>
          </div>
                <div class="input-box">
            <span class="details">Degree</span>
            <input type="text" placeholder="Enter your Degree" required>
          </div>
          
           <div class="input-box">
            <span class="details">Year of PassedOut</span>
            <input type="text" placeholder="Year of Passedout" required>
          </div>
          </div>
        <!-- Button container -->
        <div class="button-container">
          <div class="button">
            <!-- Submit button -->
            <input type="submit" value="Register">
          </div>
        </div>
         <p align="center">
        Click here to <a href="index.html">login</a>.
    </p>
      </form>
    </div>
  </div>
</body>
</html>
